<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tic Tac Toe - Play Now!</title>
<meta name="description" content="Play Tic Tac Toe online. Dark mode, sounds, scoreboard & animations included.">
<link rel="icon" href="assets/favicon.ico">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="wrapper">
  <div class="game-info">
    <span id="turn-indicator" class="turn-badge">X</span> Current Player: <span id="current-player">X</span>
  </div>

  <div class="scoreboard">
    X Wins: <span id="x-score">0</span> | O Wins: <span id="o-score">0</span>
  </div>

  <div class="tic-tac-toe">
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
  </div>

  <button class="btn">New Game</button>
  <button class="btn reset-scores">Reset Scores</button>
  <button class="theme-toggle">Toggle Dark Mode</button>
</div>
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
<script src="index.js"></script>
</body>
</html>
