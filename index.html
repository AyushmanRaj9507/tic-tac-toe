<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tic Tac Toe</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="wrapper">
    <p class="game-info"></p>

    <p class="score-board">
        X: <span id="score-x">0</span> |
        O: <span id="score-o">0</span> |
        Ties: <span id="score-tie">0</span>
    </p>

    <div class="tic-tac-toe">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>

    <button class="btn">New Game</button>
    <button class="theme-toggle">ðŸŒ™ Dark Mode</button>
</div>

<script src="index.js"></script>
</body>
</html>
